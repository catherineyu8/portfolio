<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- metadata tags -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>catherine yu portfolio</title>
		<!-- import CSS styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>

	<!-- page content goes into <body> -->
	<body>
		<nav>
			<a
				href="#"
				data-page="home"
				onclick="loadPage('home', this); return false;"
				>Catherine Yu</a
			>
			<div class="right-nav-tabs">
				<a
					href="#"
					data-page="projects"
					onclick="loadPage('projects', this); return false;"
					>projects</a
				>
				<a
					href="#"
					data-page="about"
					onclick="loadPage('about', this); return false;"
					>About</a
				>

				<a
					href="#"
					data-page="contact"
					onclick="loadPage('contact', this); return false;"
					>contact</a
				>
				<a
					href="#"
					data-page="resume"
					onclick="loadPage('resume', this); return false;"
					>Resume</a
				>
			</div>
		</nav>

		<div id="main-content"></div>
		<script>
			function loadPage(page) {
				fetch(`pages/${page}.html`)
					.then((response) => response.text())
					.then((data) => {
						document.getElementById("main-content").innerHTML =
							data;
					});
			}

			window.onload = () => loadPage("home"); // load home by default
		</script>
	</body>
</html>
